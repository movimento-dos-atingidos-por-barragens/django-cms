{% extends "base.html" %}

{% block head_title %}{{ category.title }}s - MAB{% endblock %}

{% block content %}
    <!-- Content Row -->
    <div class="container fill-height">
        <div class="row">
            <div class="col-lg-12">
              {% if posts %}
                <ul>
                  {% for post in posts %}
                    <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
                  {% endfor %}
                </ul>
              {% else %}
                <p>No posts</p>
              {% endif %}
            </div>
        </div>
    </div>
{% endblock content%}
