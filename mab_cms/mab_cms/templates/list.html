{% extends "base.html" %}

{% block head_title %}{{ category.title }}s - MAB{% endblock %}

{% block content %}
    <!-- Content Row -->
    <div class="container fill-height">
        <div class="row">
            <div class="col-lg-12">
              <div class="list-title post-margin">
                <p class="post-hat post-font post-gray">{{ category.title }}s</p>
              </div>
              {% if posts %}
                <div class="post-list-container">
                  {% for post in posts %}
                    <div class="post-list-item">
                      <div class="post-list-hat post-font post-gray">{{ post.hat }}</div>
                      <a class="post-list-image-title" href="{{ post.get_absolute_url }}">
                        <div class="post-list-image">
                          <img src="{{ post.cover_image.url }}">
                        </div>
                        <div class="post-list-title post-green post-font">{{ post.title }}</div>
                      </a>
                    </div>
                  {% endfor %}
                </div>
              {% else %}
                <p>No posts</p>
              {% endif %}
            </div>
        </div>
    </div>
{% endblock content%}
