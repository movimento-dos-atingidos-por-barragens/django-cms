{% extends "base.html" %}

{% block head_title %}{{ category.title }}s - MAB{% endblock %}

{% block content %}
    <!-- Content Row -->
    <div class="container fill-height">
        <div class="row">
            <div class="col-lg-12">
              {% if posts %}
                {% for post in posts %}
                  <a href="{{ post.get_absolute_url }}">
                    <img src="{{ post.cover_image.url }}">
                  </a>
                {% endfor %}
              {% else %}
                <p>No posts</p>
              {% endif %}
            </div>
        </div>
    </div>
{% endblock content%}
